<!DOCTYPE html>
<html lang="en">

<head>
    <title>Note Taker</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <h1 class="display-1 text-info">Notes Taker</h1>
        <label for="text" id="title">Enter Title</label>
        <input type="text" placeholder="enter title" id="inputvalue"><br>
        <label for="" id="textbox">Enter Notes</label>
        <textarea name="" id="textarea" cols="80" rows="10"></textarea><br>
        <button id="button" class="btn btn-success">Submit</button>
        <div id="outputContainer">
        
        </div>


    </div>


    <script src="app.js"></script>
</body>

</html>
